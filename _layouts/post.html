  <h2 class="clear">
    <a href="{{ post.url }}/" title="{{ post.title }}"> 
      {{ page.title }}
    </a><br/>
    <span class="date">{{ page.date | date: '%d %b %Y' }}</span>
  </h2>

  {{ content}}
  </p>

  Return...
  </a>
</div> <!-- /.entry-content -->
