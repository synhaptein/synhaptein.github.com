---
layout: base
title: Synhaptein
---
{% assign transaction = 'Synhaptein' %}
{% for post in site.categories.synhaptein limit:5 %}
  <div id="container">
    <div class="entry-content">
      <h2 class="clear">
        <a href="{{ post.url }}" title="{{ post.title }}"> 
          {{ post.title }}
        </a><br/>
        <span class="date">{{ post.date | date: '%b. %d, %Y' }}</span>
      </h2>
      <p>
      {{ post.content }}
      </p>
    </div> <!-- /.entry-content -->
  </div> <!-- /#container -->
{% endfor %}
